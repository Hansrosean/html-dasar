<!DOCTYPE html>
<html lang="en">
<head>
    <title>Span</title>
</head>
<body>
    <h1>
        <span style="color: red;">Hans</span>
        <span style="color: orange;">is</span>
        <span style="color: gray;">a</span>
        <span style="color: blueviolet;">programmer</span>
    </h1>
</body>
</html>

<!--
    SPAN adalah container yang bersifat INLINE
    Inline = Tidak membuat baris baru, tetap berada di baris yang sama dengan elemen lain.
            Lebarnya hanya selebar kontennya (misal teks atau gambar kecil).
-->
