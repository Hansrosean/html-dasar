<html>
    <head>
        <title>DIV HTML</title>
    </head>

    <body>
        <div id="menu" style="background-color: orange;">
            <ul>
                <li>Chorus</li>
                <li>Distortion</li>
                <li>Overdrive</li>
            </ul>
        </div>

        <div id="conten" style="background-color: lightblue;">
            <ol>
                <li><h1>ELEG</h1></li>
                <li><h2>ELEG</h2></li>
                <li><h3>ELEG</h3></li>
            </ol>
        </div>
    </body>
</html>

<!--
    DIV adalah container yang bersifat BLOCK
    Block = Membuat baris baru di layout browser. 
            Lebarnya secara default membentang penuh dari kiri ke kanan wadah induk.
-->
