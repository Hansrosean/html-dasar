<html lang="en">
  <head>
    <title>Video</title>
  </head>
  <body>
    <video controls autoplay muted playsinline>
      <source src="media/risitas.mp4" type="video/mp4"/>
    </video>

</html>

  pada browser modern, video tidak bisa autoplay meskipun sudah diberi pengaturan autoplay
