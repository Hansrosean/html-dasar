<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table HTML</title>
  </head>
  <body>
    <h1>Dota 2 Heroes</h1>

    <table style="border: 1px solid black">
      <colgroup>
        <col span="3" style="background-color: yellow" />
      </colgroup>
      <thead>
        <tr>
          <th>Name</th>
          <th>Role</th>
          <th>Difficulty</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Axe</td>
          <td>Offlane</td>
          <td>Easy</td>
        </tr>
        <tr>
          <td>Clinkz</td>
          <td>Carry</td>
          <td>Medium</td>
        </tr>
        <tr>
          <td>Oracle</td>
          <td>Support</td>
          <td>Hard</td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <td colspan="2">Eleg</td>
          <td>Eleg</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
